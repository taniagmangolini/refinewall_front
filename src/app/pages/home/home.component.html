<div id="home" class="container">

  <app-navbar></app-navbar>

      <!-- Masthead -->
      <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-xl-9 mx-auto">
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
              <form>
                <div class="form-row">
                  <div class="col-12 col-md-12 mb-2 mb-md-0">
                      <textarea class="form-control form-control" rows="5" placeholder="Enter what you are looking for..."></textarea>
                  </div>
                </div>
                <div class="card">
                  <div class="card-block">
                    <div class="form-row ">
                      <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <label class="radio-inline search-radio"><input type="radio" name="optradio" checked [popover]="sequencePopover">Sequence</label>
                        <popover-content #sequencePopover
                        [closeOnMouseOutside]="true"
                        placement="auto bottom"><span style="color: #C21F39">Aminoacid sequence</span>
                      </popover-content>
                      </div>
                      <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <label class="radio-inline search-radio"><input type="radio" name="optradio" checked [popover]="idPopover">Id</label>
                        <popover-content #idPopover
                          [closeOnMouseOutside]="true"
                          placement="auto bottom"><span style="color: #C21F39">Sucest, Uniprot or Gene</span>
                        </popover-content>
                      </div>
                    </div>
                   </div>
                  </div>

                  <div class="form-row">
                      <div class="col-12 col-md-12">
                        <button type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                      </div>
                  </div>

              </form>

            </div>
          </div>
        </div>
      </header>

      <section class="result">
          <div class="container">
              <div class="row">
                <div class="col-12 col-md-12">
                <ngui-tab
                  selected="js"
                  selected-index-class="selected"
                  selected-contents-class="fadeIn animated">
                  <div class="tabs">
                    <div index="sucest">Sucest</div>
                    <div index="blast">Blast Result</div>
                  </div>
                  <div class="tab-contents">

                  <!---SUCEST TAB-->
                    <div contents="sucest">
                      <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                        <thead>
                          <tr>
                            <th style="width: 20%">
                              <mfDefaultSorter by="id">Id</mfDefaultSorter>
                            </th>
                            <th style="width: 50%">
                              <mfDefaultSorter by="description">Description</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                              <mfDefaultSorter by="sequence">Sequence</mfDefaultSorter>
                            </th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of mf.data">
                          <td>{{item.id}}</td>
                          <td>{{item.description}}</td>
                          <td> <a class="list-group-item" href="#"><i class="fa fa-edit fa-fw" aria-hidden="true"></i></a></td>
                      </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="4">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                          </td>
                      </tr>
                    </tfoot>
                </table>

              </div>


              <!---BLAST TAB-->
              <div contents="blast  ">Result

                  </div>
                 </div>
                </ngui-tab>
              </div>
              </div>
            </div>
      </section>
  
      <app-footer></app-footer>

</div>
